{% extends 'base/main.html' %}

{% block title %}Войти на сайт{% endblock %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static '/pages/form.css' %}">
{% endblock %}

{% block content %}
{% load user_filters %}

<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Войти на сайт</h1>
    </div>
    <div class="form-container">

         <form class="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form__group">
                <label for="{{ form.username.id_for_label }}" class="form__label">Имя</label>
                <div class="form__field-group">
                    <input type="text" name="username" id="form.username" class="form__input">
                    <span class="form__error"></span>
                </div>
            </div>

            <div class="form__group">
                <label for="{{ form.password.id_for_label }}" class="form__label">Пароль</label>
                <div class="form__field-group">
                    <input type="password" name="password" id="form.password" class="form__input">
                    {% if form.errors %}
                        <span class="form__error">{{ error|escape }}</span>
                    {% endif %}
                </div>
            </div>

            <div class="form__footer">
                <button class="button button_style_blue">Войти</button>
                <a class="form__forgot-link" href="{% url 'reset-password' %}">Забыли пароль?</a>
            </div>
        </form>
    </div>


</main>
{% endblock %}
