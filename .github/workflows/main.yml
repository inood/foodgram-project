name:  foodgram-project-workflow

on:
  push:
    branches:
      - master

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: jetdj/foodgram:latest

  deploy:
      runs-on: ubuntu-latest
      needs: build_and_push_to_docker_hub
      steps:
        - name: checkout
          uses: actions/checkout@v2

        - name: transfer nginx conf file to deploy server
          uses: appleboy/scp-action@v0.0.10
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.ROOT_NAME }}
            password: ${{ secrets.ROOT_PASS }}
            strip_components: 1
            source: "nginx/default.conf,./docker-compose.yaml"
            target: "/home/foodgram-project/"

        - name: executing remote ssh commands to deploy
          uses: appleboy/ssh-action@v0.1.3
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.ROOT_NAME }}
            password: ${{ secrets.ROOT_PASS }}
            script: |
              cd home/foodgram-project
              sudo docker pull jetdj/foodgram
              sudo docker rmi jetdj/foodgram -f
              sudo docker-compose up -d

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} успешно выполнен!

